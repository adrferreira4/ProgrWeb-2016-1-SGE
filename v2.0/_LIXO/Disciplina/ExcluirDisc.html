<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="cabecalho.css">
<link rel="stylesheet" type="text/css" href="template.css">

</head>


<body>




<div id="conteudoExcluirDisc">
 <form>
 <p> Nome da Disciplina: 
<input type="text" required="required" placeholder="Insira o nome da disciplina aqui...">
</p>
<p>Código da Disciplina: 
<input type="text" minlength="6" maxlength="6" max="40" required="required" placeholder="Insira o código de seis dígitos da disciplia aqui...">
<!-- Código se refere ao nome e ano em que a disciplina é lecionada, uma disciplina pode ser lecionada em mais de um ano-->
</p>
<p>
<input type="submit" name="botao-ok" value="Excluir">
</p>

</form>
</div>


</body>

</html>
